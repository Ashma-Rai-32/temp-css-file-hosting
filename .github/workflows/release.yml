name: Auto Release

on:
  push:
    branches:
      - main # Trigger the workflow on push to the main branch

permissions:
  contents: write # Grant permission to create a release

jobs:
  create_release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v1.0.0")
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Increment version
        id: increment_version
        run: |
          latest_tag="${{ steps.get_latest_tag.outputs.latest_tag }}"
          version="${latest_tag#v}"  # Remove the 'v' prefix
          IFS='.' read -r major minor patch <<< "$version"
          new_patch=$((patch + 1))
          new_version="v$major.$minor.$new_patch"
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Create a new release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.increment_version.outputs.new_version }}
          release_name: "Release ${{ steps.increment_version.outputs.new_version }}"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }} # Use the GITHUB_TOKEN with the correct permissions
